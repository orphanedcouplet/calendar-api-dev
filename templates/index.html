{% extends "base.html" %}

{% block content %}

<!-- what do i want my index to be? a list of events! -->

{% for event in events: %}
<h3><a href="/linkToSingleEventPage">{{event.title}}</a></h3>
<h4><a href="/linkToLocationPageIfAny">{{event.location}}</a></h4>
<h5>{{event.date}}</h5>
{% endfor %}

{% endblock %}
